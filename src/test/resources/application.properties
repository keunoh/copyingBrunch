spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/brunch?...&useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

# 스프링 부트가 2.5에서 2.6으로 버전이 올라가면서 ControllerHandler 매칭 전략이 ant_path_matcher 에서
# path_pattern_parser 로 변경되었기 때문이다.
spring.mvc.pathmatch.matching-strategy=ant_path_matcher